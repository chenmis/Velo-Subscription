<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Lead Collection</title>
<style>
  #container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #popup {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }
  #emailInput {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  #submitBtn, #closePopUp {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #submitBtn {
    background-color: #28a745;
    color: #fff;
  }
  #closePopUp {
    background-color: #dc3545;
    color: #fff;
  }
  #emailErrorMsg {
    color: red;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<email-lead-collection>
  <div id="container">
    <div id="popup">
      <div id="emailErrorMsg"></div>
      <input type="text" id="emailInput" placeholder="Enter your email">
      <button id="submitBtn">Subscribe</button>
      <button id="closePopUp">Close</button>
    </div>
  </div>
</email-lead-collection>

<script type="module" src="path-to-your-script.js"></script>
</body>
</html>
